<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译剧套餐计算工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>翻译剧套餐计算工具</h2>
        <label for="packageType">选择翻译剧套餐类型:</label>
        <select id="packageType">
            <option value="L1">L1 Package （AI翻译+字幕）</option>
            <option value="L2">L2 Package（AI翻译+AI配音+字幕）</option>
            <option value="L3">L3 Package（AI翻译+AI配音+字幕）</option>
        </select>
        <label for="duration">输入短剧总时长（分钟）:</label>
        <input type="number" id="duration" placeholder="请输入精确的分钟数">
        <label for="isSmallLanguage">目标语言是否为小语种（日语、韩语、阿语、土耳其语、法语、德语）:</label>
        <select id="isSmallLanguage">
            <option value="yes">是</option>
            <option value="no">否</option>
        </select>
        <button onclick="calculate()">计算</button>
        <div class="result" id="result"></div>
        <div class="disclaimer">以上数值仅供参考，如有问题，请咨询TTCX工作人员</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
